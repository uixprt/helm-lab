apiVersion: v1
kind: Service
metadata:
  labels:
    name: {{ .Release.name }}-{{ .Chart.name }}
  name: {{ .Release.name }}-{{ .Chart.name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - protocol: "TCP"
      port: {{.Values.service.port }}
      targetPort: 4200
  selector:
    app: {{ .Release.name }}-{{ .Chart.name }}
