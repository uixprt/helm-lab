apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.name }}-{{ .Chart.name }}-ingress
spec:
  rules:
    - host: { {  .Value.ingress.host } }
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

