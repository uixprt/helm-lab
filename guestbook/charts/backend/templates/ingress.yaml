apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.name }}-{{ .Chart.name }}-ingress
spec:
  rules:
    - host: api.local
      http:
        paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: backend
                  port:
                    number: 80